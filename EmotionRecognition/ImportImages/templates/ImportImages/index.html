<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emotion recognition</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'js/index.js' %}">
</head>
<body>

<!--    {% csrf_token %}-->
    <div class="wrapper">
    <header>
        <h1>Emotion recognition of student</h1>
    </header>
    <div class="sections">
        <section class="active">
            <form action="{% url 'resultClient' %}" method="GET" name="f" enctype='multipart/form-data' >
                <input type="text" placeholder="FullName" id="fullname" name="fullname"/>
                <input type="text" placeholder="ClassName" id="classname" name="classname" />
                <input type="file" name="img_file[]" id="img_file" accept="image/*" multiple />
                <input style="background-color: #58ACFA" type="submit" class="submit_button" id="submitForm" value="Submit" name="submitRequest" onclick="return validateData();">
            </form>
        </section>
    </div>
    <footer>
        <ul>
            <li><span id="reset">reset</span></li>
            <li><input hidden type="reset" id="send"></li>
        </ul>
    </footer>
</div>
</form>
<div class="notification"></div>

<footer>
   copyright Â© Pham Quang Huy - HNUE
</footer>
</body>
</html>
